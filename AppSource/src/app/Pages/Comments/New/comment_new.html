<h1>New comment</h1>

<div>    
     <div><label>Title</label> {{input type="text" value=content.title size="50"}}</div>
     <div><label>Body</label> {{textarea  value=content.body rows=5 cols=30}}</div>
     <div><label>Author</label> {{input type="text" value=content.author size="50"}}</div>
</div>

<button class="btn" {{action 'savePost' content}}>Save the comment</button>

<button class="btn" {{action 'cancelPost' content}}>Cancel & go back to post</button>
